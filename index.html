<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Wish Card</title>
  <link rel="stylesheet" href="assets/css/products-wish-cart.css">
  <script src="assets/js/products-wish-cart.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="product-container">
      <img src="assets/img/Desserts.png" alt="dessert logosu">
      <div class="product-list" id="productList">
      </div>
    </div>

    <div class="product-order">
      <h2>Your Cart <span id="orderAdd">(0)</span></h2>
      <div class="empty-order" id="productOrder">
        <img src="assets/img/pasta.svg" alt="">
        <p>Your added items will appear here</p>
      </div>
      <div id="confirmProduct" class="confirm-product">


      </div>
    </div>



    <dialog id="modal">
    </dialog>
  </div>

</body>

</html>
